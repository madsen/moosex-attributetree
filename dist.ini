;							-*-conf-windows-*-
name    = MooseX-AttributeTree
author  = Christopher J. Madsen <perl@cjmweb.net>
license = Perl_5
copyright_holder = Christopher J. Madsen
main_module = lib/MooseX/AttributeTree.pm

[VersionFromModule]

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[PodSyntaxTests]
[PodCoverageTests]
[ExtraTests]
[PodLoom]
data = tools/loom.pl
[MakeMaker]
[MatchManifest]
[GitVersionCheckCJM]
[TemplateCJM]

[Repository]
git_remote = github

[@Git]
allow_dirty = Changes
commit_msg  = Updated Changes for %{MMMM d, yyyy}d release of %v
tag_format  = %v
tag_message = Tagged %N %v
push_to     = github

[UploadToCPAN]
[ArchiveRelease]
directory = cjm_releases

[Prereq]
MooseX::Role::Parameterized = 0
perl                        = 5.8.0
